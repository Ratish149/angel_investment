<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Form Submission</title>
</head>

<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px;">
    <div
        style="max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <img src="https://investly.baliyoventures.com/media/investly_logo.png" alt="Investly Logo"
            style="width: 150px; margin-bottom: -35px;">
        <h2 style="color: #333;">New Contact Form Submission</h2>
        <div style="text-align: left; padding: 20px; background-color: #f9f9f9; border-radius: 5px; margin: 20px 0;">
            <p style="margin: 10px 0;"><strong style="color: #ff6b00;">Name:</strong> {{ contact.first_name }} {{
                contact.last_name }}</p>
            <p style="margin: 10px 0;"><strong style="color: #ff6b00;">Email:</strong> {{ contact.email }}</p>
            <p style="margin: 10px 0;"><strong style="color: #ff6b00;">Phone:</strong> {{ contact.phone_number }}</p>
            <p style="margin: 15px 0 5px;"><strong style="color: #ff6b00;">Message:</strong></p>
            <p style="margin: 5px 0; padding: 10px; background-color: white; border-radius: 5px;">{{ contact.message }}
            </p>
        </div>
        <hr style="border: 1px solid #eee; margin: 20px 0;">
        <p style="color: #666; font-size: 14px;">This is an automated message from your website's contact form.</p>
        <p style="margin-top: 20px; color: #333;">Investly</p>
    </div>
</body>

</html>
